<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8" />
    <title>Kano Web Components demo</title>
    <base data-trunk-public-url />
</head>

<body>
    <div>
        This is static HTML!
    </div>
    <test-comp show_heading>
        This is static HTML, inside a <em>slot</em>
    </test-comp>
    <test-comp>
        This is another instance of the component, without heading
    </test-comp>
</body>

</html>
