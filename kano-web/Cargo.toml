[package]
name = "kano-web"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
web-component = []

[dependencies]
kano = { path = "../kano", features = ["web"] }
anyhow = "1"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "Window",
    "Node",
    "Text",
    "Document",
    "Element",
    "Event",
    "EventTarget",
    "HtmlElement",
    "Comment",
]}
gloo = { version = "0.10", default-features = false, features = ["events"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
